<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEBRABAN Power BI</title>
  <style>
    body {
      background-color: #0c1d30;
      color: white;
      font-family: Calibri, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      margin-top: 60px;
    }

    .logo-container img {
      width: 420px;
    }

    .titulo {
      font-size: 2em;
      margin: 20px 0 60px 0;
      font-weight: bold;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-bottom: 80px;
      flex-wrap: wrap;
    }

    .card {
      width: 280px;
      text-align: center;
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.2em;
      line-height: 1.4em;
      font-weight: normal;
      color: #ffffff;
    }

    footer {
      position: absolute;
      left: 20px;
      bottom: 10px;
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- LOGO FEBRABAN -->
  <div class="logo-container">
    <img src="logo-febraban.png" alt="Logo Febraban">
  </div>

  <!-- TÍTULO -->
  <div class="titulo">POWER BI</div>

  <!-- ÍCONES E LINKS -->
  <div class="cards">
    <div class="card">
      <a href="ocupacoes.html">
        <img src="icon-panorama.png" alt="Panorama RH">
        <p>Panorama de RH, Jurídico<br>Trabalhista e Sindical</p>
      </a>
    </div>
    <div class="card">
      <a href="estatisticas.html">
        <img src="icon-estatisticas.png" alt="Estatísticas">
        <p>Estatísticas</p>
      </a>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer>@Febraban 2025</footer>

</body>
</html>
