<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide com Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #00c2e2; /* cor de segurança */
            background-image: url("novo-slide-febraban.png"); /* <--- Certifique-se do nome e extensão! */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .link-area {
            position: absolute;
            cursor: pointer;
        }

        /* Ajuste conforme sua imagem */
        .btn-panorama {
            top: 65%;
            left: 23%;
            width: 160px;
            height: 180px;
        }

        .btn-estatisticas {
            top: 65%;
            left: 60%;
            width: 140px;
            height: 180px;
        }

        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botões invisíveis com links -->
        <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
        <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>

        <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
    </div>
</body>
</html>
