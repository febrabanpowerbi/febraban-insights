<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide com Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* fundo neutro fora da imagem */
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #00c2e2; /* fallback */
            background-image: url("novo-slide-febraban.png"); /* nome correto do arquivo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .link-area {
            position: absolute;
            display: block;
            cursor: pointer;
            z-index: 2;
            /* Para teste visual, ative esta linha: */
            /* border: 2px dashed red; */
        }

        /* Posição dos ícones ajustada conforme a imagem */
        .btn-panorama {
            top: 59%;
            left: 59%;
            width: 160%;
            height:160%;
        }

        .btn-estatisticas {
            top: 59%;
            left: 59%;
            width: 160%;
            height: 160%;
        }

        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Áreas clicáveis sobre os ícones -->
        <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
        <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>

        <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
    </div>
</body>
</html>
