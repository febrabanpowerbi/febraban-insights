<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febraban Power BI</title>
  <style>
    body {
      background-color: #0c1d30;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      margin: 0;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin: 10px 0 40px 0;
    }

    .buttons {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .icon-button img {
      width: 90px;
      height: auto;
      margin-bottom: 8px;
    }

    .text-button {
      background-color: #d3d3d3;
      color: black;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      min-width: 250px;
    }

    footer {
      position: fixed;
      left: 20px;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>FEBRABAN POWER BI</h1>
  <p>MAIO 2025</p>

  <div class="buttons">
    <!-- Botão com ícone -->
    <a href="ocupacoes.html" class="icon-button">
      <img src="panorama-icon.png" alt="Panorama RH, Jurídico e Sindical">
      <span><strong>Panorama RH, Jurídico e Sindical</strong></span>
    </a>

    <!-- Botão texto normal -->
    <a href="estatisticas.html" class="text-button">Estatísticas</a>
  </div>

  <footer>
    @ 2025 Febraban
  </footer>

</body>
</html>
