<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #011627;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #cccccc;
            font-size: 14px;
            line-height: 1.4;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="slide-febraban.png" alt="Slide FEBRABAN">
    <div class="rodape">
        @ Febraban 2025<br>
        Portal de Dashboards Estrat√©gicos
    </div>
</body>
</html>
