<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEBRABAN POWER BI</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Calibri, sans-serif;
      background-color: white;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
    }

    .logo-text {
      text-align: left;
    }

    .logo-text h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }

    .logo-text span {
      font-size: 1.1em;
      line-height: 1.2;
    }

    h2 {
      font-size: 2em;
      margin: 10px 0 60px 0;
      font-weight: bold;
    }

    .painel-links {
      display: flex;
      justify-content: center;
      gap: 120px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .painel {
      text-align: center;
      text-decoration: none;
      color: black;
    }

    .painel img {
      width: 90px;
      height: auto;
      margin-bottom: 15px;
    }

    .painel span {
      display: block;
      font-size: 1.2em;
      line-height: 1.4;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #333;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- LOGO + NOME -->
  <div class="logo">
    <img src="Febraban-icon.png" alt="Logo Febraban">
    <div class="logo-text">
      <h1>FEBRABAN</h1>
      <span>FEDERAÇÃO <br> BRASILEIRA <br> DE BANCOS</span>
    </div>
  </div>

  <!-- TÍTULO -->
  <h2>POWER BI</h2>

  <!-- ÍCONES COM LINKS -->
  <div class="painel-links">
    <a class="painel" href="ocupacoes.html">
      <img src="icon-panorama.png.png" alt="Panorama RH, Jurídico e Sindical">
      <span>Panorama de RH, Jurídico<br>Trabalhista e Sindical</span>
    </a>

    <a class="painel" href="estatisticas.html">
      <img src="icon-estatisticas.png.png" alt="Estatísticas">
      <span>Estatísticas</span>
    </a>
  </div>

  <!-- RODAPÉ -->
  <footer>
    @Febraban 2025
  </footer>

</body>
</html>
