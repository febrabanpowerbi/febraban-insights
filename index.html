<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FEBRABAN - Slide com Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("novo-slide-febraban.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .link-area {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.3s ease;
      touch-action: manipulation;
    }

    /* Efeito hover visível apenas em desktop */
    @media (hover: hover) {
      .link-area:hover {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
      }
    }

    /* Base em proporção da tela */
    .btn-panorama {
      top: 58vh;
      left: 19vw;
      width: 14vw;
      height: 22vh;
    }

    .btn-estatisticas {
      top: 58vh;
      left: 58vw;
      width: 14vw;
      height: 22vh;
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #ccc;
      font-size: 0.75vw;
      opacity: 0.7;
      z-index: 1;
    }

    /* Ajuste fino para celulares em pé */
    @media (max-width: 600px) and (orientation: portrait) {
      .btn-panorama {
        top: 59vh;
        left: 8vw;
        width: 36vw;
        height: 24vh;
      }

      .btn-estatisticas {
        top: 59vh;
        left: 56vw;
        width: 36vw;
        height: 24vh;
      }

      .rodape {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>
    <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
  </div>
</body>
</html>
