<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febraban Power BI</title>
  <style>
    body {
      background-color: #0c1d30;
      font-family: calibre, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      margin: 0;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin: 10px 0 40px 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      max-width: 180px;
    }

    .icon-button img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .icon-button span {
      text-align: center;
    }

    footer {
      position: fixed;
      left: 20px;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>FEBRABAN POWER BI</h1>
  <p>Maio de 2025</p>

  <div class="buttons">
    <!-- Botão 1 -->
    <a href="ocupacoes.html" class="icon-button">
      <img src="panorama-icon.png" alt="Panorama RH" />
      <span>Panorama RH, Jurídico e Sindical</span>
    </a>

    <!-- Botão 2 -->
    <a href="estatisticas.html" class="icon-button">
      <img src="estatisticas-icon.png.png" alt="Estatísticas" />
      <span>Estatísticas</span>
    </a>
  </div>

  <footer>
    @ 2025 Febraban
  </footer>

</body>
</html>
