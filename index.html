<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide com Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url("novo-slide-febraban.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .link-area {
            position: absolute;
            display: block;
            cursor: pointer;
            z-index: 2;
        }

        /* Usa unidade vh/vw para manter proporção com imagem */
        .btn-panorama {
            top: 60%;
            left: 17.05%;
            width: 11%;
            height: 18%;
        }

        .btn-estatisticas {
            top: 60%;
            left: 57.5%;
            width: 11%w;
            height: 18%;
        }

        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ccc;
            font-size: 0.75vw;
            opacity: 0.7;
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .btn-panorama, .btn-estatisticas {
                height: 10vh;
            }

            .rodape {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
        <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>

        <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
    </div>
</body>
</html>
