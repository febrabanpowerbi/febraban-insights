<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide com Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #00c2e2;
            background-image: url("novo-slide-febraban.png"); /* certifique-se do nome e da extensão */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .link-area {
            position: absolute;
            display: block;
            cursor: pointer;
            z-index: 2;
            /* temporário para ajuste visual (remova depois de testar): */
            /* border: 2px dashed red; */
        }

        /* Ajustados com base na imagem */
        .btn-panorama {
            top: 58%;      /* movido um pouco mais para cima */
            left: 21%;     /* reposicionado mais centralizado no ícone */
            width: 160px;
            height: 160px;
        }

        .btn-estatisticas {
            top: 58%;
            left: 58.5%;
            width: 160px;
            height: 160px;
        }

        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Áreas clicáveis posicionadas diretamente sobre os ícones -->
        <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
        <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>

        <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
    </div>
</body>
</html>
