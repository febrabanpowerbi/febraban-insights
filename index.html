<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FEBRABAN - Slide com Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #011627;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            background-image: url("slide-febraban.png");
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .link-area {
            position: absolute;
            cursor: pointer;
        }

        /* Ajuste as posições abaixo com base na imagem */
        .btn-panorama {
            top: 65%;
            left: 23%;
            width: 160px;
            height: 180px;
        }

        .btn-estatisticas {
            top: 65%;
            left: 60%;
            width: 140px;
            height: 180px;
        }

        .rodape {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botão invisível sobre "Panorama" -->
        <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>

        <!-- Botão invisível sobre "Estatísticas" -->
        <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>

        <!-- Rodapé corrigido -->
        <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
    </div>
</body>
</html>
