<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febraban Power BI</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c1d30;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin: 12px 0 50px 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px; /* Aumenta o espaçamento entre os ícones */
      margin-top: 20px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      width: 180px;
    }

    .icon-button img {
      width: 110px;
      height: auto;
      margin-bottom: 12px;
    }

    .icon-button span {
      text-align: center;
      font-size: 0.95em;
      line-height: 1.4;
    }

    footer {
      position: fixed;
      left: 20px;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>FEBRABAN POWER BI</h1>
  <p>Maio de 2025</p>

  <div class="buttons">
    <!-- Botão 1 -->
    <a href="ocupacoes.html" class="icon-button">
      <img src="panorama-icon.png" alt="Panorama RH" />
      <span>Panorama RH, Jurídico e Sindical</span>
    </a>

    <!-- Botão 2 -->
    <a href="estatisticas.html" class="icon-button">
      <img src="estatisticas-icon.png" alt="Estatísticas" />
      <span>Estatísticas</span>
    </a>
  </div>

  <footer>
    @ 2025 Febraban
  </footer>

</body>
</html>
