<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FEBRABAN - Slide com Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000000;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("novo-slide-febraban.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .link-area {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.3s ease;
    }

    .link-area:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
    }

    .btn-panorama {
      top: 60%;
      left: 18%;
      width: 14%;
      height: 22%;
    }

    .btn-estatisticas {
      top: 60%;
      left: 58%;
      width: 14%;
      height: 22%;
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #ccc;
      font-size: 0.75vw;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .btn-panorama {
        width: 36%;
        height: 24%;
        top: 58%;
        left: 6%;
      }

      .btn-estatisticas {
        width: 32%;
        height: 22%;
        top: 58%;
        left: 60%;
      }

      .rodape {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
    <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>
    <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
  </div>
</body>
</html>
