<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FEBRABAN - Slide com Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("novo-slide-febraban.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .link-area {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.3s ease;
      touch-action: manipulation;
    }

    @media (hover: hover) {
      .link-area:hover {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
      }
    }

    /* DESKTOP */
    .btn-panorama {
      top: 55.5%;
      left: 36.2%;
      width: 11.5%;
      height: 21.5%;
    }

    .btn-estatisticas {
      top: 55.5%;
      left: 60.8%;
      width: 11.5%;
      height: 21.5%;
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #ccc;
      font-size: 0.75vw;
      opacity: 0.7;
      z-index: 1;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .btn-panorama {
        top: 58%;
        left: 13%;
        width: 34%;
        height: 21.5%;
      }

      .btn-estatisticas {
        top: 58%;
        left: 53%;
        width: 34%;
        height: 21.5%;
      }

      .rodape {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>
    <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
  </div>
</body>
</html>
