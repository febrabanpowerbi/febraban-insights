<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FEBRABAN - Slide com Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 90vw;
      aspect-ratio: 16 / 9;
      background-image: url("cd369358-51e0-45ab-99bc-7eb17a4ab24c.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .link-area {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2;
    }

    /* Ajustes baseados na proporção da imagem */
    .btn-panorama {
      top: 58%;
      left: 26.5%;
      width: 17%;
      height: 23%;
    }

    .btn-estatisticas {
      top: 58%;
      left: 63.5%;
      width: 12%;
      height: 22%;
    }

    .rodape {
      position: absolute;
      bottom: 5px;
      left: 10px;
      color: #ccc;
      font-size: 0.8vw;
      opacity: 0.7;
    }

    /* Responsivo para telas pequenas */
    @media (max-width: 768px) {
      .container {
        width: 95vw;
      }
      .rodape {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="relatorio-panorama.html" class="link-area btn-panorama" title="Ir para Panorama"></a>
    <a href="relatorio-estatisticas.html" class="link-area btn-estatisticas" title="Ir para Estatísticas"></a>
    <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
  </div>
</body>
</html>
