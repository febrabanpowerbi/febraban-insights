<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febraban Power BI</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0 50px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 120px;
      margin-bottom: 50px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: black;
    }

    .icon-button img {
      width: 110px;
      height: auto;
      margin-bottom: 15px;
    }

    .icon-button span {
      text-align: center;
      font-size: 1.1em;
      line-height: 1.5;
      max-width: 220px;
    }

    footer {
      position: fixed;
      left: 20px;
      bottom: 10px;
      font-size: 0.85em;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Logotipo FEBRABAN -->
  <div class="logo">
    <img src="Febraban-icon.png" alt="Logo Febraban" width="300" />
  </div>

  <!-- Título -->
  <h1>POWER BI</h1>

  <!-- Botões -->
  <div class="buttons">
    <!-- Botão Panorama -->
    <a href="ocupacoes.html" class="icon-button">
      <img src="icon-panorama.png.png" alt="Panorama RH" />
      <span>Panorama de RH, Jurídico<br>Trabalhista e Sindical</span>
    </a>

    <!-- Botão Estatísticas -->
    <a href="estatisticas.html" class="icon-button">
      <img src="icon-estatisticas.png.png" alt="Estatísticas" />
      <span>Estatísticas</span>
    </a>
  </div>

  <footer>
    @Febraban 2025
  </footer>

</body>
</html>
