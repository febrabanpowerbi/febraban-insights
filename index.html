<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febraban Power BI</title>
  <style>
    body {
      margin: 0;
      background-color: #0c1d30;
      font-family: Calibri, Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo img {
      width: 420px; /* Tamanho proporcional à altura de 119px */
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      font-weight: normal;
      margin: 15px 0 40px 0;
    }

    .painel {
      display: flex;
      gap: 100px;
      justify-content: center;
      margin-bottom: 60px;
    }

    .painel-item {
      text-align: center;
    }

    .painel-item img {
      width: 120px; /* Ícones entre 110–128px */
      height: auto;
      margin-bottom: 15px;
    }

    .painel-item a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
      max-width: 240px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo-febraban.png" alt="Logo Febraban" />
  </div>

  <h2>Maio de 2025</h2>

  <div class="painel">
    <div class="painel-item">
      <a href="ocupacoes.html">
        <img src="icon-panorama.png" alt="Panorama RH" />
        Panorama de RH, Jurídico<br />
        Trabalhista e Sindical
      </a>
    </div>
    <div class="painel-item">
      <a href="estatisticas.html">
        <img src="icon-estatisticas.png" alt="Estatísticas" />
        Estatísticas
      </a>
    </div>
  </div>

  <footer>
    @Febraban 2025
  </footer>

</body>
</html>
