<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FEBRABAN - Slide com Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portal de Dashboards Estratégicos da Febraban com acesso aos relatórios Panorama e Estatísticas.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #111; /* fallback */
      background-image: url("novo-slide-febraban.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .link-area {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2;
      text-indent: -9999px; /* Esconde texto visualmente, mantém acessibilidade */
    }

    /* DESKTOP */
    .btn-panorama {
      top: 55.2%;
      left: 36.5%;
      width: 11.5%;
      height: 21.5%;
    }

    .btn-estatisticas {
      top: 55.2%;
      left: 60.3%;
      width: 11.5%;
      height: 21.5%;
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #ccc;
      font-size: 0.75vw;
      opacity: 0.7;
      z-index: 1;
    }

    /* TABLETS */
    @media (max-width: 1024px) {
      .btn-panorama {
        top: 57%;
        left: 25%;
        width: 22%;
        height: 20%;
      }

      .btn-estatisticas {
        top: 57%;
        left: 52%;
        width: 22%;
        height: 20%;
      }

      .rodape {
        font-size: 1.5vw;
      }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .btn-panorama {
        top: 58%;
        left: 14%;
        width: 32%;
        height: 19.5%;
      }

      .btn-estatisticas {
        top: 58%;
        left: 54%;
        width: 32%;
        height: 19.5%;
      }

      .rodape {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-panorama.html" class="link-area btn-panorama" aria-label="Ir para Panorama" title="Ir para Panorama">Panorama</a>
    <a href="https://febrabanpowerbi.github.io/febraban-insights/relatorio-estatisticas.html" class="link-area btn-estatisticas" aria-label="Ir para Estatísticas" title="Ir para Estatísticas">Estatísticas</a>
    <div class="rodape">@ Febraban 2025 - Portal de Dashboards Estratégicos</div>
  </div>
</body>
</html>
